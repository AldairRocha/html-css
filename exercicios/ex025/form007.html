<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São paulo</option>
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhao</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio grande do sul</option>
                </optgroup>
            </select>
        </p>
           
        <label for="Gov">Governadores</label>
        <select name="gov   " id="igov">
            <option value="gov" selected>Governadores</option>

        </select>
        <p>
            <label for="ipro">Profissão</label>
            <input type="text" name="prof" id="iprof" list="list">
            <datalist id="list">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilizador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Escreva aqui">

            </textarea>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
</body>
</html>
