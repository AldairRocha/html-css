<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="20" size="10" placeholder="Usuário" autocomplete="username">
            
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" size="10" placeholder="Digite " autocomplete="current-password">

        </p>
        <input type="submit" value="Enviar"> 
        <input type="reset" value="Resetar">
    </form>

</body>
</html>
